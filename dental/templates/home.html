<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>You have successfully logged in.</p>
    <div id="user-info">
        <!-- Thông tin người dùng sẽ được hiển thị ở đây -->
    </div>
    <a href="#" id="profile-link">Go to Profile</a>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                alert('No access token found. Please log in again.');
                window.location.href = '/login/';
                return;
            }

            const response = await fetch('/api/accounts/user/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            if (response.status === 200) {
                const data = await response.json();
                document.getElementById('user-info').innerText = `Hello, ${data.fullname}`;
                document.getElementById('profile-link').href = `/profile/${data.id}/`;
            } else {
                alert('Failed to fetch user info');
            }
        });
    </script>
</body>
</html>
