<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="profile-info">
        <!-- Thông tin hồ sơ người dùng sẽ được hiển thị ở đây -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const userId = window.location.pathname.split('/').pop();
            const response = await fetch(`/api/accounts/user/${userId}/`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            });

            if (response.status === 200) {
                const data = await response.json();
                document.getElementById('profile-info').innerText = `Full Name: ${data.fullname}\nPhone: ${data.phone}`;
            } else {
                alert('Failed to fetch profile info');
            }
        });
    </script>
</body>
</html>
